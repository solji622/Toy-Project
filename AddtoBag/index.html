<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7929fa42e4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Bag</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="select_item">
            <img src="img/black.png" class="item" alt="black">
            <img src="img/white.png" class="item" alt="white">
            <img src="img/red.png" class="item" alt="red">
        </div>

        <div class="main_img">
            <img src="img/black.png" id="main" alt="main">
        </div>

        <div class="text_wrap">
            <div class="shop">POLO RALPH</div>
            <div class="title">Custom Fit Polo Bear Oxford Shirt</div>
            <div class="desc">Blue polo with a classic cut. Made of smooth and soft cotton.</div>
        </div>

        <div class="price_wrap">
            <div class="price">$99.00</div>
            <div class="discount">-25%</div>
            <div class="before"><del>$132.00</del></div>
        </div>

        <div class="size_wrap">
            <div class="choose">CHOOSE SIZE</div>
            <div class="size_list">
                <ul>
                    <li id="size">S</li>
                    <li id="size">M</li>
                    <li id="size">L</li>
                    <li id="size">XL</li>
                    <li id="size">XXL</li>
                </ul>
            </div>
        </div>

        <div class="btn">
            <button>ADD TO BAG</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
