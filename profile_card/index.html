<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/7929fa42e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="proflie">
            <img src="png-transparent-computer-icons-google-account-user-email-miscellaneous-rim-area-removebg-preview.png"
                alt="">
        </div>

        <div class="wrap">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>

            <div class="info">
                <h2>Lee solji</h2>
                <p>@solji622</p>
            </div>
        </div>


        <div class="sns">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-discord"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-dribbble"></i>
        </div>

        <div class="desc">
            <p>I am a student studying development.
                <br>I hope to become a web developer
                <br>and am currently studying backend.
            </p>
        </div>

        <div class="btn_wrap">
            <button id="follow">Follow</button>
            <button id="msg">Message</button>
        </div>
    </div>
</body>

</html>
